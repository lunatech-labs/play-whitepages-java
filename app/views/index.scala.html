@(people:com.avaje.ebean.Page[models.Person], search:String)
@import models.Person
@import scala.collection.immutable.TreeMap

@main(title = "People directory", subtitle = people.getTotalRowCount() + " people - search by name or number") {

   <section class="box">
      <form class="search" action="@routes.Application.list()">
      <input name="q" type="search" placeholder="One letter or part of a name or number">
      </form>

      @indexList(people, search)
   </section>
}
